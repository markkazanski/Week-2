<body>
	<div class="box-set">

		</div>

		<div class="box box2">
		</div>

		<div class="box box3">
		</div>

		<div class="box box4">
		</div>

	<style>
		.box-set{
			width:100%;
			height:800px;
			background-color: #999;
		}

			width:50px;
			height:50px;
			background-color:green;
			position:absolute;

			top:0;
			right:-10px;

			bottom:0;

			right:0;
